        <div id="div">
            
        </div>
        <script>
            var entries = prompt("How many list items would you like?");
            var div = document.getElementById("div");
            if(isNaN(entries))
            {
                div.innerHTML = "Please enter a valid input";
            }
            else
            {
                for( ; entries > 0 ; entries-- )
                {
                    //div.innerHTML = entries + "<br>"; //doesnt work (only writes last variable value)
                    document.write(entries + "<br>"); //works but doesnt put text inside div
                }
            }
        </script>
