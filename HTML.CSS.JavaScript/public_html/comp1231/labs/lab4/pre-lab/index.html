    <h1>Prelab4 Ex1</h1>
    <div id="d1v"></div>
    <script>
        function Hyphen(numbers) 
        {
            if(numbers.length==0)
            return [];
            var result = [numbers[0]];
            for(var i=1, l=numbers.length;i<l; i++) 
            {
                if((numbers[i]%2 + numbers[i-1]%2) == 0) 
                {
                    result.push("-");
                }
                result.push(numbers[i]);  
            }
            return result;
        }
        var random = [];
        while(random.length<20)
        {
            random.push(Math.floor(Math.random()*10));  
        }
        document.getElementById("d1v").innerHTML = "[" +random.join(" ") + "]" + "<br><br>" + Hyphen(random).join("");
    </script>
