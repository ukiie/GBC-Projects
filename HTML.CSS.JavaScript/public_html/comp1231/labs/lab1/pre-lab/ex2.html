<html lang="eu">
<head>

<body>
    <h1>Prelab1 Ex2</h1>
    <div id="d1">
        
    </div>
    <script>
        var num1 = prompt("Enter Your grade");
        var div = document.getElementById("d1");
        if (num1 >= 0 && num1 <= 49){
            div.innerHTML = "Your grade is F";
        }
        if (num1 >= 50 && num1 <= 52){
            div.innerHTML = "Your grade is D-";        }
        if (num1 >= 53 && num1 <= 56){
            div.innerHTML = "Your grade is D";        }
        if (num1 >= 57 && num1 <= 59){
            div.innerHTML = "Your grade is D+";        }
        if (num1 >= 60 && num1 <= 62){
            div.innerHTML = "Your grade is C-";        }
        if (num1 >= 63 && num1 <= 66){
            div.innerHTML = "Your grade is C";        }
        if (num1 >= 67 && num1 <= 69){
            div.innerHTML = "Your grade is C+";        }
        if (num1 >= 70 && num1 <= 72){
            div.innerHTML = "Your grade is B-";        }
        if (num1 >= 73 && num1 <= 76){
            div.innerHTML = "Your grade is B";        }
        if (num1 >= 77 && num1 <= 79){
            div.innerHTML = "Your grade is B+";        }
        if (num1 >= 80 && num1 <= 84){
            div.innerHTML = "Your grade is A-";        }
        if (num1 >= 85 && num1 <= 89){
            div.innerHTML = "Your grade is A";        }
        if (num1 >= 90 && num1 <= 100){
            div.innerHTML = "Your grade is A+";        }
        if (num1 > 100){
            alert("Please Enter a valid percentage value between 0 and 100")
        }
        if (num1 < 0){
            alert("Please Enter a valid percentage value between 0 and 100")
        }
    </script>
</body>
</html>
