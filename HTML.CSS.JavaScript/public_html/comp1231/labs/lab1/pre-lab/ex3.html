<body>
    <h1>Prelab1 Ex3</h1>
    <div id="content">This is text</div>

<script>
var _div = document.getElementById("content");

var letter= 0;

letter = prompt("Please enter your grade in a Letter form");
letter = letter.toLowerCase(); 
switch (letter){

case "a":
_div.innerHTML = "Excellent";
break;

case "b":
_div.innerHTML = "Good"
break;

case "c":
_div.innerHTML = "Adequate";
break;

case "d":
_div.innerHTML = "Marginal";
break;

case "f":
_div.innerHTML = "Inadequate";
break;

default:
_div.innerHTML = "Invalid Letter";
break;

}

</script>
